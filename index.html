<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5efad397ab.js" crossorigin="anonymous"></script>
    <title>Calculator App</title>
</head>
<body>
    <main class="container">
        
        <a href="./darkmode.html" class="flex-end moon"><i class="fa-regular fa-moon"></i></a>

        <div id="total" class="flex-end">0</div>
        <input type="text" name="user-input" id="user-input" disabled>

        <div class="calculator">
            <button class="scientific-btn btn-item">x<sup>y</sup></button>
            <button class="scientific-btn btn-item">%</button>
            <button class="scientific-btn btn-item">âˆš</button>
            <button class="scientific-btn btn-item">log<sub>10</sub> </button>
            <button class="blue-btn btn-item">AC</button>
            <button class="blue-btn btn-item">DEL</button>
            <button class="operator btn-item">/</button>
            <button class="operator btn-item">*</button>
            <button class="btn-item">7</button>
            <button class="btn-item">8</button>
            <button class="btn-item">9</button>
            <button class="operator btn-item">-</button>
            <button class="btn-item">4</button>
            <button class="btn-item">5</button>
            <button class="btn-item">6</button>
            <button class="operator btn-item addition">+</button>
            <button class="btn-item">1</button>
            <button class="btn-item">2</button>
            <button class="btn-item">3</button>
            <button class="operator btn-item" id="calculate">=</button>
            <button class="btn-item">0</button>
            <button class="btn-item">00</button>
            <button class="btn-item">.</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
